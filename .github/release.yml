changelog:
  exclude:
    labels: [chore, undone]
  categories:
  - title: Breaking Changes ⚠️
    labels: [breaking]
  - title: New Features ✨
    labels: [enhancement]
  - title: Fixed Bugs 🐛
    labels: [bugfix]
  - title: Documentation 📖
    labels: [docs]
  - title: Other Changes
    labels: ["*"]
